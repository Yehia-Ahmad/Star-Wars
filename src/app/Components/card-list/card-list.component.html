<div
  class="cards-container"
  cdkDropListGroup
  [ngClass]="{ 'dark-theme': isDark }"
>
  <div
    class="container"
    cdkDropList
    [cdkDropListData]="results"
    (cdkDropListDropped)="dropHandler($event)"
  >
    <div class="card" cdkDrag *ngFor="let item of results">
      <div class="card-body">
        <img
          *ngIf="item.gender == 'male'"
          class="profile-icon"
          src="'../../../assets/man.png"
          alt="Profile-icon"
        />
        <img
          *ngIf="item.gender == 'female'"
          class="profile-icon"
          src="'../../../assets/woman.png"
          alt="Profile-icon"
        />
        <img
          *ngIf="item.gender == 'n/a'"
          class="profile-icon"
          src="'../../../assets/ambiguous.png"
          alt="Profile-icon"
        />
        <h5 class="card-title">{{ item.name }}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <img
            *ngIf="item.gender == 'male'"
            [src]="maleGender"
            alt="Gender-icon"
          />
          <img
            *ngIf="item.gender == 'female'"
            [src]="femaleGender"
            alt="Gender-icon"
          />
          <span>{{ item.gender }}</span>
        </li>
        <li class="list-group-item">Height: {{ item.height }}cm</li>
        <li class="list-group-item">created date: {{ item.created | date }}</li>
      </ul>
    </div>
  </div>
  <div class="search__failure" *ngIf="results.length == 0">
    <img src="../../../assets/No-Data.png" alt="No-Data-icon" />
    <div class="content">
      <h1 [ngClass]="{ 'dark-theme': isDark }">No Data Found</h1>
      <h3 [ngClass]="{ 'dark-theme': isDark }">Please try again</h3>
    </div>
  </div>

  <app-pagenation
    *ngIf="count > 10"
    [finalPage]="finalPage"
    [nextPage]="nextPage"
    [previousPage]="previousPage"
    (results)="newPage($event)"
  ></app-pagenation>
</div>
